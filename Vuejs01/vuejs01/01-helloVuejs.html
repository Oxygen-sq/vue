<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue.js</title>
    <script src="../js/vue.js"></script>
</head>
<body>

    <div id="app1" style="z-index: 10;background: pink;width: 199px;height: 99px;">
        <h1>{{message}}</h1>
        <h3>--------{{names}}</h3>
    </div>

    <script>
        // let(定义变量)/const(定义常量) ES6语法
        // 编程范式：声明式
        let app1 = new Vue({
            el: '#app1',  // 用于挂载要管理的元素
            data: {   // 定义数据
                message: 'hello vue.js',
                names: '王的叹息'

            }
        })
    </script>
</body>
</html>
